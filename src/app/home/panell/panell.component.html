<div class="form-wrapper">

    <form [formGroup]="myForm">

        <p>Número de páginas
            <button (click)="decrementValueWebs()">-</button>
            <input formControlName="web" id="web" [value]="resultadoInputWeb" type="text" inputmode="numeric"
                pattern="[0-9]*">
            <button class="espacio" (click)="incrementValueWebs()">+</button>
            
            <ng-template #contenido let-modal>
                <div class="modal-body">
               En este componente debe indicar el numero de paginas que tendra que usar su sitio web
                 <button class="close" type="button" (click)="modal.dismiss()">Ok</button> 
                </div>                      
            </ng-template>
            
            <button type="button" (click)="modal.open(contenido)">Info</button>
        </p>

        <p>Número de idiomas
            <button (click)="decrementValueLanguage()">-</button>
            <input formControlName="language" id="language" [value]="resultadoInputLanguage" type="text"
                inputmode="numeric" pattern="[0-9]*">
            <button (click)="incrementValueLanguage()">+</button>
        </p>
        
    </form>

</div>
